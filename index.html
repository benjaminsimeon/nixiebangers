<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glitch Effekt</title>
  <style>
    body {
      margin: 0;
      display: grid;
      place-items: center;
      height: 100vh;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    h1 {
      font-size: 3rem;
      font-family: monospace;
      position: relative;
      text-transform: uppercase;
      animation: glitch 1s infinite;
    }
    h1::before, h1::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
    }
    h1::before {
      color: red;
      animation: glitchTop 1s infinite;
    }
    h1::after {
      color: blue;
      animation: glitchBottom 1s infinite;
    }

    @keyframes glitch {
      0% { transform: none; }
      20% { transform: skew(-5deg); }
      40% { transform: skew(5deg); }
      60% { transform: none; }
      80% { transform: skew(2deg); }
      100% { transform: none; }
    }
    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      20% { clip: rect(0, 9999px, 100px, 0); transform: translate(-5px, -5px); }
      40% { clip: rect(0, 9999px, 0, 0); }
      60% { clip: rect(0, 9999px, 100px, 0); transform: translate(5px, -5px); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }
    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); }
      20% { clip: rect(0, 9999px, 100px, 0); transform: translate(5px, 5px); }
      40% { clip: rect(0, 9999px, 0, 0); }
      60% { clip: rect(0, 9999px, 100px, 0); transform: translate(-5px, 5px); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }
  </style>
</head>
<body>
  <h1 data-text="Nixie Bangers 2026">Nixie Bangers 2026 - coming soon â€¦</h1>
</body>
</html>
