<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming soon …</title>
  <style>
    :root { color-scheme: dark; }
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      background: #000;            /* schwarzer Hintergrund */
      color: #fff;                 /* weiße Schrift */
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      display: grid;
      place-items: center;         /* zentriert horizontal & vertikal */
    }
    h1 {
      font-size: clamp(2rem, 6vw, 4rem);
      letter-spacing: 0.02em;
      margin: 0;
      text-align: center;
    }
    /* Optional: sanftes Blinken der Auslassungspunkte */
    .dots::after {
      content: " …";
      animation: pulse 1.5s steps(3, end) infinite;
    }
    @keyframes pulse {
      0% { content: ""; }
      33% { content: "."; }
      66% { content: " .."; }
      100% { content: " ..."; }
    }
  </style>
</head>
<body>
  <h1><span class="dots">Coming soon</span></h1>
</body>
</html>
