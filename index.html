<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nixie Bangers Intro</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: monospace;
      text-align: center;
    }

    h1, h2 {
      opacity: 0;
      margin: 0.5rem 0;
    }

    h1 {
      font-size: 2.5rem;
      animation: fadeIn 4s ease forwards;
      animation-delay: 1s; /* 2 Sekunden warten, bevor der Fade-in startet */
    }

    h2 {
      font-size: 1.5rem;
      border-right: 2px solid #fff;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 13ch; } /* Länge von "Coming soon …" = 13 Zeichen */
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <h1 id="main-title">Nixie Bangers 2026</h1>
  <h2 id="sub-title">Coming soon …</h2>

  <script>
    // Gesamtdauer: 2s Delay + 2s Fade-in = 4s
    setTimeout(() => {
      const subtitle = document.getElementById("sub-title");
      subtitle.style.opacity = 1;
      subtitle.style.animation =
        "typing 3s steps(13, end) forwards, blink 0.7s infinite";
    }, 4000);
  </script>
</body>
</html>
